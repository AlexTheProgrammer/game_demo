<DOCTYPE !html>
<head>
<script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
<script src="https://code.createjs.com/tweenjs-0.6.1.min.js"></script>
</head>

<body onload="init();">
  <canvas id="demoCanvas" width="500" height="300"></canvas>
  Here is some content just to check
<script>
  function init() {

  	//Easeljs demo: draw a circle on a canvas
	var stage = new createjs.Stage("demoCanvas");
	var circle = new createjs.Shape();
	circle.graphics.beginFill("DeepSkyBlue").drawCircle(0,0,50);
	circle.x = 100;
	circle.y = 100;
	stage.addChild(circle);

	//Tweenjs demo: make the cirle move around
  	createjs.Tween.get(circle, {loop: true})
  		.to({ x:400}, 1000, createjs.Ease.getPowInOut(4))
  		.to({alpha: 0, y: 175}, 500, createjs.Ease.getPowInOut(2))
  		.to({alpha: 0, y: 225}, 100)
  		.to({x: 100}, 800, createjs.Ease.get(2));

  	//Tweenjs demo: set Frames per second and event listener to trigger update
  	createjs.Ticker.setFPS(60);
  	createjs.Ticker.addEventListener("tick", stage);
  }

</script>
</body>
